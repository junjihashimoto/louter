# Louter (LLM Router) Configuration for Public OpenAI API
# This config routes Gemini API requests to the public OpenAI API

custom_instructions = "You are a helpful assistant."
verbose = true

[performance]
enable_metrics = true
log_requests = true
timeout_seconds = 60

# Backend configuration for OpenAI API
[backends.openai]
url = "https://api.openai.com"
max_tokens = 4096
temperature = 0.7
weight = 1.0
# Set your OpenAI API key via environment variable:
# export OPENAI_API_KEY="sk-..."
# Or uncomment and set here:
# api_key = "sk-your-key-here"

# Model mappings: Gemini model names â†’ OpenAI model names
[backends.openai.model_mapping]
"gemini-2.0-flash" = "gpt-4-turbo-preview"
"gemini-pro" = "gpt-4"
"gemini-1.5-pro" = "gpt-4"
"gemini-1.5-flash" = "gpt-3.5-turbo"
"gemini-flash" = "gpt-3.5-turbo"
